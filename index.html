<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="display-cover">
      <div id="preview-id" class="preview"></div>
      <div id="current-id" class="current"></div>
    </div>

    <div class="container-flex" id="container-btns">
      <button data-btn="ac" class="item-grey-light">AC</button>
      <button data-btn="+/-"  class="item-grey-light">+/-</button>
      <button data-btn="รท"  class="item-grey-light">รท</button>
      <button data-btn="delete"  class="item-yellow"><i class="fas fa-backspace"></i></button>

      <button data-btn="7"  class="item-grey-darker">7</button>
      <button data-btn="8"  class="item-grey-darker">8</button>
      <button data-btn="9"  class="item-grey-darker">9</button>
      <button data-btn="x"  class="item-yellow">x</button>

      <button data-btn="4"  class="item-grey-darker">4</button>
      <button data-btn="5"  class="item-grey-darker">5</button>
      <button data-btn="6"  class="item-grey-darker">6</button>
      <button data-btn="-"  class="item-yellow">-</button>

      <button data-btn="1" class="item-grey-darker">1</button>
      <button data-btn="2" class="item-grey-darker">2</button>
      <button data-btn="3" class="item-grey-darker">3</button>
      <button data-btn="+" class="btn item-yellow">+</button>

      <button data-btn="0"class="item-grey-dark-bigBtn">0</button>
      <button data-btn="." class="item-grey-darker">.</button>
      <button data-btn="=" class="item-yellow">=</button>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
